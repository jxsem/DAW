<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
       <h1>Formulario de contacto</h1> 
    </header>
    <main>
        <form>
            <fieldset><!--Añade un borde para ordenar la información-->
                <legend>Información del cliente</legend><!--Renombra el campo que hace el fieldset-->

            
                <label for="nombre">Nombre:</label><!--se utiliza para definir un rótulo o descripción para un elemento de formulario, como un <input>, <textarea>, o <select>-->
                <input type="text" id="nombre" name="Nombre" placeholder="Tu nombre es..">
                       
                <label for="correo">Correo Electronico:</label>
                <input type="email" id= "correo" name="correo" placeholder="Tu correo electrónico">   

            
        
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Tu mensaje"></textarea>
                <!--El atributo for="nombre" conecta el <label> con el <input> cuyo id es "nombre", 
                lo que permite que al hacer clic en el texto "Nombre:", el campo de entrada sea seleccionado automáticamente.-->
            

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
