<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de productos</title>
</head>
<body>
    <!--Instrucciones: Crea una página HTML que contenga una tabla que muestre una lista de productos. 
    La tabla debe incluir las siguientes columnas:

        Nombre del Producto
        Precio
        Cantidad en Stock
        Asegúrate de usar elementos de tabla como <table>, <thead>, <tbody>, <tr>, <th>, y <td>.-->

    <!--Elemento <table>: Este es el contenedor principal para la tabla.-->

    <table>
        <thead>
            <tr> 
                <th>Nombre del producto</th>
                <th>Precio</th><!--Define cada celda de la fila-->
                <th>Cantidad en stock</th>
            </tr>
        </thead>

        <tbody>
            <tr><!--Define una fila-->
                <td>Mackbook air m3</td><!--Define cada celda en la fila-->
                <td>2000€</td> 
                <td>20</td>
            </tr>
            <tr> <!--(Table Row)-->
                <td>iPhone 16</td> <!--(Table Data):-->
                <td>1200€</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Playstation 5</td>
                <td>500€</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Monitor 240hz</td>
                <td>600€</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
