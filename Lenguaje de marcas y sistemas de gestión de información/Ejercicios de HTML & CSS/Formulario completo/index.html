<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
</head>
<body>
    <header>
        <h1>Formulario de contacto</h1>
    </header>
    <main>
        <form>
            <fieldset> <!--Agrupa los campos "Nombre" y "fecha de nacimiento..".-->
                <legend>Información Personal</legend><!-- Proporciona el título indicando que los campos dentro del grupo están relacionados con la información de contacto del usuario.-->
        
                <label for="nombre_usuario">Usuario: </label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Tu nombre..">
        
                <label for="correo">Correo electrónico: </label>
                <input type="email" id="correo" name="correo" placeholder="Tu correo..">
        
                <label for="fecha_nacimiento">Fecha de nacimiento: </label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        
                <label for="genero">Género: </label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </fieldset>
        
            <fieldset>
                <legend>Detalles de la cuenta</legend>
        
                <label for="password">Contraseña: </label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
        
                <label for="confirm_password">Confirme contraseña: </label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme contraseña">
            </fieldset>
        
            <fieldset>
                <legend>Preferencias</legend>
        
                <label for="pais">País: </label>
                <select id="pais" name="pais">
                    <option value="españa">España</option>
                    <option value="andorra">Andorra</option>
                    <option value="francia">Francia</option>
                </select>
                <input type="checkbox" id="terminos" name="terminos">
                <label for="terminos">He leído y acepto los términos y condiciones</label>
        
            <button type="submit">Registrar</button>
            </fieldset>

        </form>
        
    </main>
</body>
</html>
