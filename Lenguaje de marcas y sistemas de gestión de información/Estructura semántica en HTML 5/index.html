<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura semántica en HTML5</title>
</head>
<body>
    <header> <!--Encabezado donde irá el titulo y el menú-->
        <h1>Estructura HTML</h1>

        <nav>
            <!--Listas-->
        </nav>
    </header>

    <main> <!--Contenido Principal-->
        <div>
            <!--Caja genérica (Elemento en bloque)-->
        </div>
        <section> <!--Secciones-->
            <article>
                <!--Definir informaciones-->
                <h2>Titulo articulo</h2>

                <!--Span sirve agrupar o estilizar partes del contenido dentro de un bloque de texto.-->
                <span>Programación</span> <time>07/07/2021</time> <!--Fecha-->
                <p>Esto es un articulo de prueba</p>
            </article>
        </section>

        <section>
            <!--Representan secciones genéricas-->
        </section>
    </main>

    <aside>
        <!--Barra lateral-->
    </aside>

    <footer>
        <!--PIE DE PÁGINA-->
        <p>Curso HTML 5 &copy;</p>
    </footer>
</body>
</html>
